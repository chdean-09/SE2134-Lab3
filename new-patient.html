<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admit Patient - Animal Clinic</title>
</head>
<body>
  <form action="/success-page" method="POST" onsubmit="return validateAge()">
    Name: <input type="text" name="name" required><br>
    Species: <input type="text" name="species" required><br>
    Age (In human years): <input type="text" name="age" id="age" required><br>
    Sickness: <input type="text" name="sickness" required><br>
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form> <br>
  <button onclick="location.href = '/animal-clinic';">
    Go back
  </button>
  <script>
    function validateAge() {
      const ageInput = document.getElementById("age").value.trim();

      if (Number.isInteger(Number(ageInput)) && ageInput !== '') {
        return true;
      } else {
        alert('Age must be an integer!');
        return false;
      }
    }
  </script>
</body>
</html>
